# Idée : un premier item "faire ma simulation mes aides réno" qui débouche sur "parcours d'aide"
- nom: audit énergétique
  applicable si: parcours d'aide = 'ampleur'
  temporel:
    signe: négatif
    dépendances:
      - DPE . actuel
- nom: devis
  description: |
    Contacter des artisans et obtenir des devis pour préciser le projet et chiffrer le montant des travaux.

    Attention : pour obtenir des aides, il ne faut pas signer les devis !
  # <-- peut-être dans un nouvel item plus tard
  temporel:
    signe: négatif
    dépendances:
      - parcours d'aide
      - audit énergétique

- nom: acceptation
  description: |
    Votre demande d'aide est acceptée. Vous pouvez lancer les travaux.
  temporel:
    dépendances:
      - devis

- nom: signature devis
  titre: Signer les devis et verser l'acompte
  description: |
    Une fois les éventuelles demandes d'aide effectuées, signer les devis avec les entreprises du bâtiment pour lancer les travaux, et verser les acomptes nécessaires.
  # <-- peut-être dans un nouvel item plus tard
  temporel:
    signe: négatif
    dépendances:
      - acceptation

- nom: fin des travaux
  titre: Fin des travaux et paiement
  description: Fin des travaux et paiement de la facture finale aux artisans.
  temporel:
    signe: négatif
    dépendances:
      - devis
      - MPR . accompagnée . avance
      - PTZ
- nom: remboursement PTZ
  description: Chaque mois, le prêt à taux zéro doit être remboursé
  temporel:
    signe: négatif
    dépendances:
      - MPR . accompagnée
- nom: rendement des travaux
  description: Chaque mois, et d'autant plus l'hiver, vos travaux auront réduit vos factures énergétiques.
  temporel:
    signe: positif
    dépendances:
      - remboursement PTZ
