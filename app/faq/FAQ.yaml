- question: Y a-t-il toujours des aides à la rénovation thermique en 2025 ?
  catégorie: général
  réponse: |
    Il n'y en a jamais eu autant ! L'État s'engage en 2025 à financer les rénovations thermiques, via une enveloppe d'aide très importante.

- question: J'ai un bon revenu, y a-t-il des aides pour moi ?
  catégorie: revenu
  réponse: |
    Oui, depuis 2024, des aides existent quel que soit le revenu de votre ménage. Faites le test pour voir ce que l'État vous propose.
- question: L'aide MaPrimeRénov' est-elle une avance ou un remboursement après travaux ?
  catégorie: finance
  réponse: |
    En général, c'est un remboursement, mais pour les foyers les plus modestes, dans le parcours MaPrimeRénov' accompagnée, une avance peut vous être versée pour vous aider à engager les travaux. Faites le test, l'avance vous sera indiquée sur la page des scénarios.

- question: Je suis en appartement. Puis-je faire des travaux à côté des décisions de la copro ?
  catégorie: appartement
  réponse: |
    Oui, les aides MaPrimeRénov accompagnée et par geste restent disponibles pour les propriétaires de logement en copropriété. Mais bien entendu, il y a des gestes que vous ne pourrez faire sans l'accord de votre copropriété. 

    Le dispositif MaPrimeRénov' copropriété pourra venir financer les travaux communs, et il peut être cumulé avec les parcours individuels MaPrimeRénov'.
- question: Y a-t-il des aides locales pour ma rénovation ?
  catégorie: local
  réponse: |
    Oui, de nombreuses communes, métropoles et communautés de communes ont voté des aides locales. 

    Elles prennent diverses formes : complément au parcours accompagné MaPrimeRénov', bonus fixe de quelques milliers d'euros pour une rénovation BBC (DPE A ou B), ou encore subvention spécifique d'un geste comme l'installation de panneaux solaires. 

    Nous les integrerons progressivement sur Mes Aides Réno. Si après avoir renseigné votre commune, nous n'en proposons pas, cela ne signifie pas qu'il n'y en a pas.

