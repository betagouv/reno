ménage . revenu . barème IdF:
  titre: Barème pour l'Île-de-France
  description: |
    Source Web : https://france-renov.gouv.fr/bareme#fr_idf-threshold
    Source PDF : https://www.anah.gouv.fr/sites/default/files/2023-12/202401_guide-aides-financieres-2024.pdf#page=5
  note: |
    Par rapport au barème en lien ci-dessus, nous ajoutons 1 à chaque seuil car les deux dernières colonnes nous font comprendre que le "jusqu'à 23541" est à comprendre comme "inférieur ou égal à 23541.999999", ce qui semble être une utilisation erronée du mot jusqu'à.

    Nous gardons les nombres officiels augmentés du + 1 pour ne pas imposer un calcul mental de correspondance.
  formule:
    variations:
      - si: personnes = 1
        alors:
          variations:
            - si: revenu < 23541 + 1 €
              alors: '"très modeste"'
            - si: revenu < 28657 + 1 €
              alors: '"modeste"'
            - si: revenu < 40018 + 1 €
              alors: '"intermédiaire"'
            - sinon: '"supérieure"'
      - si: personnes = 2
        alors:
          variations:
            - si: revenu < 34551 + 1 €
              alors: '"très modeste"'
            - si: revenu < 42058 + 1 €
              alors: '"modeste"'
            - si: revenu < 58827 + 1 €
              alors: '"intermédiaire"'
            - sinon: '"supérieure"'
      - si: personnes = 3
        alors:
          variations:
            - si: revenu < 41493 + 1 €
              alors: '"très modeste"'
            - si: revenu < 50513 + 1 €
              alors: '"modeste"'
            - si: revenu < 70382 + 1 €
              alors: '"intermédiaire"'
            - sinon: '"supérieure"'
      - si: personnes = 4
        alors:
          variations:
            - si: revenu < 48447 + 1 €
              alors: '"très modeste"'
            - si: revenu < 58981 + 1 €
              alors: '"modeste"'
            - si: revenu < 82839 + 1 €
              alors: '"intermédiaire"'
            - sinon: '"supérieure"'
      - si: personnes = 5
        alors:
          variations:
            - si: revenu < 55427 + 1 €
              alors: '"très modeste"'
            - si: revenu < 67473 + 1 €
              alors: '"modeste"'
            - si: revenu < 94844 + 1 €
              alors: '"intermédiaire"'
            - sinon: '"supérieure"'
      - sinon:
          variations:
            - si: revenu < (55427 + 1 + personnes plus * 6970 €)
              alors: '"très modeste"'
            - si: revenu < (67473 + 1 + personnes plus * 8486 €)
              alors: '"modeste"'
            - si: revenu < (94844 + 1 + personnes plus * 12006 €)
              alors: '"intermédiaire"'
            - sinon: '"supérieure"'

