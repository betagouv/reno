ménage . revenu rga:
  titre: Revenu fiscal de référence barème pour le fonds prévention argile
  question: Quel est votre revenu fiscal de référence ?
  sous-titre: |
    Le revenu fiscal de référence se trouve sur la première page de votre dernier <a href="https://www.service-public.fr/particuliers/vosdroits/F99" target="_blank">avis&nbsp;d'impôt&nbsp;sur&nbsp;le&nbsp;revenu</a>.
  bornes intelligentes: oui
  description: |
    Saisissez le revenu fiscal de référence des personnes composant votre ménage. 

    Si ces dernières ont des avis d'imposition distincts, le montant à prendre en compte est la somme de leurs revenus fiscaux de référence.
  unité: €
  note: |
    Cette question dans sa forme "bornes intelligentes" dépend de la réponse à la question `ménage . personnes`.

    Attention, on nomme cet espace revenu rga car le barème de RGA est basé sur un barème spécifique.
  par défaut: 0 €

ménage . revenu rga . classe:
  variations:
    - si: logement . propriétaire occupant
      alors:
        variations:
          - si: logement . région . IdF
            alors: barème IdF
          - sinon: barème
    - sinon:
        variations:
          - si: ménage . région . IdF
            alors: barème IdF
          - sinon: barème

ménage . revenu rga . barème IdF:
  titre: Barème pour l'Île-de-France
  description: |
    Source Web : https://france-renov.gouv.fr/bareme#fr_idf-threshold
    Source PDF : https://www.anah.gouv.fr/sites/default/files/2023-12/202401_guide-aides-financieres-2024.pdf#page=5
  note: |
    Attention, ce bareme IDF n'est pas utilisé pour le RGA, il est donc non pertinent à l'heure actuelle de l'expérimentation
    Par rapport au barème en lien ci-dessus, nous ajoutons 1 à chaque seuil car les deux dernières colonnes nous font comprendre que le "jusqu'à 23541" est à comprendre comme "inférieur ou égal à 23541.999999", ce qui semble être une utilisation erronée du mot jusqu'à.

    Nous gardons les nombres officiels augmentés du + 1 pour ne pas imposer un calcul mental de correspondance.
  formule:
    variations:
      - si: personnes = 1
        alors:
          variations:
            - si: revenu rga < 23541 + 1 €
              alors: '"très modeste"'
            - si: revenu rga < 28657 + 1 €
              alors: '"modeste"'
            - si: revenu rga < 40018 + 1 €
              alors: '"intermédiaire"'
            - sinon: '"supérieure"'
      - si: personnes = 2
        alors:
          variations:
            - si: revenu rga < 34551 + 1 €
              alors: '"très modeste"'
            - si: revenu rga < 42058 + 1 €
              alors: '"modeste"'
            - si: revenu rga < 58827 + 1 €
              alors: '"intermédiaire"'
            - sinon: '"supérieure"'
      - si: personnes = 3
        alors:
          variations:
            - si: revenu rga < 41493 + 1 €
              alors: '"très modeste"'
            - si: revenu rga < 50513 + 1 €
              alors: '"modeste"'
            - si: revenu rga < 70382 + 1 €
              alors: '"intermédiaire"'
            - sinon: '"supérieure"'
      - si: personnes = 4
        alors:
          variations:
            - si: revenu rga < 48447 + 1 €
              alors: '"très modeste"'
            - si: revenu rga < 58981 + 1 €
              alors: '"modeste"'
            - si: revenu rga < 82839 + 1 €
              alors: '"intermédiaire"'
            - sinon: '"supérieure"'
      - si: personnes = 5
        alors:
          variations:
            - si: revenu rga < 55427 + 1 €
              alors: '"très modeste"'
            - si: revenu rga < 67473 + 1 €
              alors: '"modeste"'
            - si: revenu rga < 94844 + 1 €
              alors: '"intermédiaire"'
            - sinon: '"supérieure"'
      - sinon:
          variations:
            - si: revenu rga < (55427 + 1 + personnes plus * 6970 €)
              alors: '"très modeste"'
            - si: revenu rga < (67473 + 1 + personnes plus * 8486 €)
              alors: '"modeste"'
            - si: revenu rga < (94844 + 1 + personnes plus * 12006 €)
              alors: '"intermédiaire"'
            - sinon: '"supérieure"'

